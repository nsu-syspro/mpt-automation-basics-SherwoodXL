name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: | 
        sudo apt-get update
        sudo apt-get install -y build-essential
        sudo apt-get install -y jq

    - name: Make all
      run: make all
      
    - name: Run check
      run: make check

    - name: Run clean
      run: make clean
